<!doctype html>
<html lang="fr"> <!-- ng-app="ecouteurApp"-->
  <head>
    <title>Music player</title>
    <meta charset="utf-8">
    <!-- JQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Angular -->
    <!--script src="bower_components/angular/angular.js"></script-->
    <!-- Font Awesome" -->
    <link rel="stylesheet" href="styles/font-awesome.css" />
    <script type="text/javascript" src="../mopidy/mopidy.min.js"></script>
    <!-- The Mopidy client behavior and styling. -->
    <link href="styles/client.css" rel="stylesheet">
    <script src="js/client.js"></script>
    <script src="js/sprintf.js"></script>
    <!--script src="js/controllers.js"></script-->
  </head>
  <!--body ng-controller="MopidyCtrl"-->
  <body>
    <!-- Play list selection interface. -->
    <div id="select-playlist" class="hidden-by-default dialog">
      <p>Veuillez sélectionner une liste de lecture ci dessous.</p>
      <p id="loading-playlists-spinner"><img src="images/spinner.gif" class="spinner"></p>
      <p id="available-playlists"></p>
      <div id="no-playlists-message" class="error-message hidden-by-default">
        <p><strong>Aucune liste de lecture !</strong></p>
        <p>Veuillez utiliser un autre client Mopidy pour créer une liste de lecture.</p>
      </div>
    </div>
    <!-- Now playing interface. -->
    <div id="now-playing" class="hidden-by-default">
      <div class="container block">
        <h1>L’ÉCOUTEUR</h1>
        <div class="row">
          <div class="block col-xs-7 pull-bottom green-bg" id="main-info">
            <div id="track-info"></div>
          </div><!-- Do not Remove this comment
          --><div class="block col-xs-5 pull-bottom green-bg" id="extra-info">
            <div id="track-extra-info"></div>
          </div>
        </div>
        <div class="row">
           <div class="progress">
                <div id="time-elapsed" class="progress-bar block green-bg"
                     role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width: 0%; text-align: left;">
                     <div id="label-bar-left">
                     </div>
                </div>
                <div id="time-remain" class="progress-bar block blue-bg"
                     role="progressbar" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100" style="width: 100%; text-align: right;">
                     <div id="label-bar-right">
                     </div>
                 </div>
            </div>
       </div>
      <div class="row">
        <div class="col-md-12 blue-bg block">
          <div id="track-comment"></div>
        </div>
      </div>
<div class="row">
  <div class="col-md-12 blue-bg block">
  <div class="row">
        <div id="previous-track-button" class="col-md-6 dimmed-image-button hover-image-button">
           <i class="fa fa-caret-left fa-2x" style="vertical-align: middle;"></i>
           <span id="label-previous"></span>
       </div>
       <div id="next-track-button" class="col-md-6 dimmed-image-button hover-image-button">
           <span id="label-next"></span>
           <i class="fa fa-caret-right fa-2x" style="vertical-align: middle;"></i>
       </div>
   </div>
</div>
</div>

</div>
<div id="controls">
    <p id="misc-controls">
      <button class="btn hover-image-button" id="select-playlist-button">
          <i class="fa fa-eject fa-2x" style="vertical-align: middle;"></i>
      </button>
    </p>
</div>
</div>
</body>
</html>
